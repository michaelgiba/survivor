<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Survivor Circles Demo</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=VT323&family=Orbitron:wght@400;700&display=swap');

        :root {
            --crt-color: #8DF9FF;
            --scan-line-color: rgba(18, 16, 16, 0.1);
        }

        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-color: #000;
            font-family: 'VT323', monospace;
            position: relative;
        }

        /* CRT container with curved edges */
        .crt-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            box-sizing: border-box;
            border: 10px solid #222;
            border-radius: 20px;
            overflow: hidden;
            background-color: #000;
            
            /* CRT bulge effect */
            perspective: 1000px;
        }

        canvas {
            display: block;
            width: 100%;
            height: 100%;
            border: none;
            filter: brightness(1.2) contrast(1.1) saturate(1.2);
            
            /* Color aberration */
            filter: drop-shadow(0 0 1px rgba(0, 255, 255, 0.4));
        }

        /* Create the curved CRT effect */
        .crt-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: transparent;
            pointer-events: none;
            
            /* CRT bulge effect */
            border-radius: 20px;
            box-shadow: 
                inset 0 0 100px rgba(0, 0, 0, 0.8),
                inset 0 0 40px rgba(0, 0, 0, 0.4);
                
            /* Glass reflection */
            background: 
                radial-gradient(
                    ellipse at center,
                    rgba(100, 255, 255, 0.05) 0%,
                    rgba(0, 0, 0, 0) 60%
                );
                
            /* Add scanlines */
            background-image: 
                linear-gradient(
                    to bottom,
                    transparent 0%,
                    var(--scan-line-color) 50%,
                    transparent 51%
                );
            background-size: 100% 4px;
            
            /* Apply animation */
            animation: flicker 0.15s infinite, scanlines 10s linear infinite;
        }

        /* Screen glow effect */
        .crt-glow {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            box-shadow: 
                0 0 30px 0 rgba(42, 203, 255, 0.15),
                0 0 10px 0 rgba(42, 203, 255, 0.3) inset;
            opacity: 0.8;
            border-radius: 20px;
            z-index: 2;
        }

        /* CRT power button (adds more retro feel) */
        .power-button {
            position: absolute;
            bottom: 15px;
            right: 20px;
            width: 16px;
            height: 16px;
            background-color: #444;
            border-radius: 50%;
            border: 2px solid #222;
            box-shadow: 0 0 5px rgba(0,0,0,0.5);
            z-index: 10;
        }
        
        .power-button::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 6px;
            height: 6px;
            background-color: #f00;
            border-radius: 50%;
            box-shadow: 0 0 5px #f00;
        }

        /* Flicker animation */
        @keyframes flicker {
            0% { opacity: 0.97; }
            3% { opacity: 0.99; }
            8% { opacity: 0.96; }
            70% { opacity: 0.99; }
            100% { opacity: 0.97; }
        }
        
        /* Scanlines slow movement */
        @keyframes scanlines {
            from { background-position: 0 0; }
            to { background-position: 0 100%; }
        }

        /* Playback controls hover states */
        .playback-button:hover {
            background: rgba(0, 30, 60, 0.8);
            border-color: rgba(139, 249, 255, 0.8);
            box-shadow: 0 0 15px rgba(0, 191, 255, 0.3);
        }
    </style>
</head>
<body>
    <div class="crt-container">
        <canvas id="canvas"></canvas>
        <div class="crt-overlay"></div>
        <div class="crt-glow"></div>
        <div class="power-button"></div>
    </div>
    <script type="module">
        import init, {draw_main, set_current_step, get_current_step, get_total_steps} from './wasm/survivor_wasm.js';
        
        let currentRolloutData = null;
        let isPlaying = false;
        let playbackInterval = null;
        const PLAYBACK_SPEED = 1000; // 1 second per step

        async function fetchRollouts() {
            try {
                const response = await fetch('/rollouts/');
                const files = await response.json();
                return files;
            } catch (error) {
                console.error('Error fetching rollouts:', error);
                return [];
            }
        }

        async function loadRollout(filename) {
            try {
                const response = await fetch(`/rollouts/${filename}`);
                const data = await response.json();
                currentRolloutData = data;
                return data;
            } catch (error) {
                console.error('Error loading rollout:', error);
                return null;
            }
        }

        function updatePlaybackUI() {
            const playBtn = document.getElementById('playback-play');
            if (playBtn) {
                playBtn.textContent = isPlaying ? '⏸' : '▶';
            }
        }

        function startPlayback() {
            if (!isPlaying && currentRolloutData) {
                isPlaying = true;
                updatePlaybackUI();
                
                playbackInterval = setInterval(() => {
                    const currentStep = get_current_step();
                    const totalSteps = get_total_steps();
                    
                    if (currentStep !== null && totalSteps !== null) {
                        if (currentStep < totalSteps - 1) {
                            set_current_step(currentStep + 1);
                            draw_main("canvas", JSON.stringify(currentRolloutData));
                        } else {
                            stopPlayback();
                        }
                    }
                }, PLAYBACK_SPEED);
            }
        }

        function stopPlayback() {
            isPlaying = false;
            if (playbackInterval) {
                clearInterval(playbackInterval);
                playbackInterval = null;
            }
            updatePlaybackUI();
        }

        function setupPlaybackControls() {
            document.addEventListener('click', (e) => {
                if (e.target.id === 'playback-prev') {
                    const currentStep = get_current_step();
                    if (currentStep !== null && currentStep > 0) {
                        stopPlayback();
                        set_current_step(currentStep - 1);
                        draw_main("canvas", JSON.stringify(currentRolloutData));
                    }
                } else if (e.target.id === 'playback-play') {
                    if (isPlaying) {
                        stopPlayback();
                    } else {
                        startPlayback();
                    }
                } else if (e.target.id === 'playback-next') {
                    const currentStep = get_current_step();
                    const totalSteps = get_total_steps();
                    if (currentStep !== null && totalSteps !== null && currentStep < totalSteps - 1) {
                        stopPlayback();
                        set_current_step(currentStep + 1);
                        draw_main("canvas", JSON.stringify(currentRolloutData));
                    }
                }
            });
        }

        async function initializeRolloutSelector() {
            const selector = document.getElementById('rolloutSelector');
            if (!selector) {
                console.warn('Waiting for rollout selector to be created...');
                setTimeout(initializeRolloutSelector, 100);
                return;
            }

            // Load rollouts and populate dropdown
            const rollouts = await fetchRollouts();
            selector.innerHTML = rollouts.length > 0 
                ? rollouts.map(file => `<option value="${file}">${file}</option>`).join('')
                : '<option value="">No rollouts available</option>';
            
            // Handle rollout selection
            selector.addEventListener('change', async (e) => {
                stopPlayback();
                const selectedFile = e.target.value;
                if (selectedFile) {
                    const rolloutData = await loadRollout(selectedFile);
                    if (rolloutData) {
                        set_current_step(0);
                        draw_main("canvas", JSON.stringify(rolloutData));
                    }
                } else {
                    currentRolloutData = null;
                    draw_main("canvas", null);
                }
            });
        }

        async function run() {
            await init();
            const canvas = document.getElementById('canvas');
            
            // Initialize canvas
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            
            // Initial draw to create navbar and other elements
            draw_main("canvas", null);
            
            // Initialize rollout selector after WASM has created the navbar
            initializeRolloutSelector();
            
            // Setup playback controls
            setupPlaybackControls();
            
            // Handle window resize
            window.addEventListener('resize', () => {
                canvas.width = window.innerWidth;
                canvas.height = window.innerHeight;
                draw_main("canvas", currentRolloutData ? JSON.stringify(currentRolloutData) : null);
            });

            // Simulate CRT on/off flicker on startup
            const container = document.querySelector('.crt-container');
            container.style.opacity = 0;
            setTimeout(() => {
                container.style.transition = 'opacity 0.3s';
                container.style.opacity = 0.1;
                setTimeout(() => {
                    container.style.opacity = 0.7;
                    setTimeout(() => {
                        container.style.opacity = 0.2;
                        setTimeout(() => {
                            container.style.opacity = 1;
                            container.style.transition = '';
                        }, 120);
                    }, 100);
                }, 100);
            }, 200);
        }
        run();
    </script>
</body>
</html>
