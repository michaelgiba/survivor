<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Survivor Circles Demo</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        canvas {
            border: 1px solid black;
            background-color: white;
        }
    </style>
</head>
<body>
    <canvas id="canvas" width="600" height="600"></canvas>
    <script type="module">
        import init, {draw_circles} from './wasm/survivor_lib.js';
        async function run() {
            await init();
            draw_circles("canvas");
        }
        run();
    </script>
</body>
</html>
